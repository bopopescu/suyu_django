<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8">    <script src="/static/js/echarts.js"></script>    <script src="/static/js/jquery.min.js"></script></head><body><div class="pageContent"><div id="main"style="width: 900px;height:500px;" ></div><script type="text/javascript">    var myChart = echarts.init(document.getElementById('main'));    $.get('/api/men').done(function (data) {    myChart.setOption({        tooltip:{            trigger: 'axis',            axisPointer: {            type: 'cross',            label: {                backgroundColor: '#6a7985'            }          }        },        legend: {        data:['页面缓存','高速缓存','交换分区']        },        toolbox: {        feature: {            saveAsImage: {}        }        },        grid: {        left: '3%',        right: '4%',        bottom: '3%',        containLabel: true        },        xAxis: {            type : 'category',            boundaryGap : false,            data: data.categories        },        yAxis: [{            type : 'value'        }],        series: [            {            name: '页面缓存',            type: 'line',            stack: '总量',            data: data.cached,            areaStyle: {normal: {}},            },            {             name: '高速缓存',             type: 'line',             stack: '总量',             data: data.buffer,             areaStyle: {normal: {}},            },            {             name: '交换分区',             type: 'line',             stack: '总量',             data: data.swap,             areaStyle: {normal: {}},            }        ]    });        console.log(data.categories)});    </script>    </div></body></html>
