<!DOCTYPE HTML><html lang="en"><head>    <meta charset="UTF-8">    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>    <script type="text/javascript">    $(function(){        //按钮单击时执行        $("#testAjax").click(function(){              //取Ajax返回结果              //为了简单，这里简单地从文件中读取内容作为返回数据              htmlobj=$.ajax({url:"www.baidu.com",async:false});               //显示Ajax返回结果               $("#myDiv").html(htmlobj.responseText);         });    });</script></head>    <body>        <div id="myDiv"><h2>通过 AJAX 改变文本</h2></div>        <button id="testAjax" type="button">Ajax改变内容</button>    </body></html>var data = $("input[name='file_list']:checked").serialize();
