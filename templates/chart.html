<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8">    <script src="/static/js/echarts.js"></script>    <script src="/static/js/jquery.min.js"></script>    <script src="/static/js/bootstrap.min.js"></script>    <link rel="stylesheet" href="/static/css/bootstrap.min.css"></head><body><div class="row">    <div class="col-md-12">        <div class="form-inline">            <div class="form-group">                <form method="get">                    <div class="input-group">                        <div class="input-group-addon">IDC:</div>                        <select class="form-control" name="idc_laber" onchange="window.location='?idc_laber='+this.value;">                            {% for idc in idc_list %}                                {% if idc.idc_laber %}                                <option value="{{ idc.idc_laber}}" selected="selected">{{ idc.idc_laber }}</option>                                {% else %}                                <option value="{{idc.idc_laber}}}">{{idc.idc_laber}}</option>                                {% endif %}                            {% endfor %}                        </select>                    </div>                    <div class="input-group">                        <div class="input-group-addon">IP:</div>                        <select class="form-control" name="ip">                            {% for host in host_info %}                              <option value="{{ host.ip}}" selected="selected">{{ host.ip }}</option>                            {% endfor %}                        </select>                    </div>                </form>            </div>        </div>    </div></div><div class="row">    <div class="col-md-12">        <div class="pageContent">            <div id="main"style="width: 900px;height:500px;" ></div>                <script type="text/javascript">                    var myChart = echarts.init(document.getElementById('main'));                    $.get('/api/chart').done(function (data) {                    myChart.setOption({                        tooltip:{},                        title:{                            text:'cpu使用率'                        },                        xAxis: {                            data: data.categories                        },                        yAxis: {},                        series: [{                            name: 'cpu使用率',                            type: 'line',                            data: data.data,                            itemStyle:{ normal:{label:{show:true}}}                        }]                        });                        console.log(data.categories)                        });                </script>            </div>        </div>    </div></div></body></html>
