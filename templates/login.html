{% load static %}<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Login</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>    <meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />    <link href="/static/css/style.css" rel='stylesheet' type='text/css' />    <!--webfonts-->    <link href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>    <link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>    <!--//webfonts-->    <script src="/static/js/jquery.min.js"></script>    <script src="/static/js/web-style.js"></script></head><body><script>$(document).ready(function(c) {	$('.close').on('click', function(c){		$('.login-form').fadeOut('slow', function(c){	  		$('.login-form').remove();		});	});});</script> <!--SIGN UP--> <h1>   </h1><div class="login-form">	<div class="close"> </div>		<div class="head-info">			<label class="lbl-1"> </label>			<label class="lbl-2"> </label>			<label class="lbl-3"> </label>		</div>			<div class="clear"> </div>	<div class="avtar">		<img src="{% static "img/avtar.png"%}" />	</div>			<form class="form-signin" action="{% url 'login' %}" method='post'>                    {% csrf_token %}					<input type="text" class="text" name="username" onfocus="this.value = '';" onblur="if (this.value == ''){this.value = 'Username';}"required autofocus >						<div class="key">					<input type="password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"required>						</div>                    <input type="hidden" name="next" value="{{next}}">                    <div class="signin">		            <input type="submit" value="login">                    </div>                    {% if msg %}                    <!-- <span class="text-danger">错误：{{ msg }}</span> -->                        <span class="text-danger">错误：{{ msg }}</span>                    {% endif %}			</form></div></body></html>
