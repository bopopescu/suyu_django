{% extends "base.html" %}{% block content %}{% load static %}<html lang="zh-CN"><head>    <meta charset="UTF-8">    <title>test</title>    <link rel="stylesheet" href="/static/css/bootstrap.min.css">    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">    <script src="/static/js/jquery.min.js"></script>    <script src="/static/js/echarts.js"></script>    <script src="/static/js/theme/macarons.js"></script></head><body><div id="page-wrapper">    <div class="container-fluid">        <div class="row">            <div class="col-md-6 col-sm-12">                <div class="panel panel-default ">                    <div class="panel-body">                        <div id="cpuid" style="width: 900px; height: 380px;" ></div>                           <script type="text/javascript">                                var cpuChart = echarts.init(document.getElementById('cpuid'), 'macarons');                                $.get('/api/chart').done(function (data) {                                cpuChart.setOption({                                    title: {                                    text: 'CPU情况'                                    },                                    tooltip:{},                                    xAxis: {                                        data: data.categories                                           },                                    yAxis: {},                                    series: [{                                        name: 'cpu使用率',                                        type: 'line',                                        data: data.data,                                        itemStyle:{ normal:{label:{show:true}}}                                            }]                                    });                                    console.log(data.categories)                                    });                           </script>                    </div>                </div>            </div>            <div class="col-md-6 col-sm-12">                <div class="panel panel-default chartJs">                    <div class="panel-body">                        <div id="men" style="width: 900px; height: 380px;" >                            <script type="text/javascript">                                var myChart = echarts.init(document.getElementById('men'),'macarons');                                $.get('/api/men').done(function (data) {                                myChart.setOption({                                    title: {                                    text: '内存情况'                                    },                                    tooltip:{                                        trigger: 'axis',                                        axisPointer: {                                        type: 'cross',                                        label: {                                            backgroundColor: '#6a7985'                                        }                                      }                                    },                                    legend: {                                    data:['页面缓存','高速缓存','交换分区']                                    },                                    toolbox: {                                    feature: {                                        saveAsImage: {}                                    }                                    },                                    grid: {                                    left: '3%',                                    right: '4%',                                    bottom: '3%',                                    containLabel: true                                    },                                    xAxis: {                                        type : 'category',                                        boundaryGap : false,                                        data: data.categories                                    },                                    yAxis: [{                                        type : 'value'                                    }],                                    series: [                                        {                                        name: '页面缓存',                                        type: 'line',                                        stack: '总量',                                        data: data.bad,                                        areaStyle: {normal: {}},                                        },                                        {                                         name: '高速缓存',                                         type: 'line',                                         stack: '总量',                                         data: data.buffer,                                         areaStyle: {normal: {}},                                        },                                        {                                         name: '交换分区',                                         type: 'line',                                         stack: '总量',                                         data: data.swap,                                         areaStyle: {normal: {}},                                        }                                    ]                                });                                    console.log(data.categories)                            });                            </script>                        </div>                    </div>                </div>            </div>        </div>        <div class="row">            <div class="col-md-6 col-sm-12">                <div class="panel panel-default chartJs">                    <div class="panel-body">                        <div id="state" style="width: 900px; height: 380px;" >                            <script type="text/javascript">                                var stateChart = echarts.init(document.getElementById('state'));                                $.get('/api/chart').done(function (data) {                                    stateChart.setOption({                                        tooltip: {                                            trigger: 'axis',                                            position: function (pt) {                                                return [pt[0], '5%'];                                            }                                        },                                        legend: {                                            data: ["cpu使用率"]                                        },                                        toolbox: {                                            feature: {                                                dataZoom: {                                                    yAxisIndex: 'none'                                                },                                                restore: {},                                                saveAsImage: {}                                            }                                        },                                        xAxis: {                                            type: 'category',                                            boundaryGap: true,                                            data: data.categories,                                        },                                        yAxis: {                                            type: 'value',                                            boundaryGap: [0, '100%']                                        },                                        dataZoom: [{                                            type: 'inside',                                            start: 0,                                            end: 10                                        }, {                                            start: 0,                                            end: 10,                                            handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',                                            handleSize: '80%',                                            handleStyle: {                                                color: '#fff',                                                shadowBlur: 3,                                                shadowColor: 'rgba(0, 0, 0, 0.6)',                                                shadowOffsetX: 2,                                                shadowOffsetY: 2                                            }                                        }],                                        series: [{                                            "name": "cpu使用率",                                            "type": "line",                                            "smooth": true,                                            "symbol": "none",                                            "sampling": "average",                                            "data": data.data,                                        }]                                    });                                    console.log(data.categories)                                });                            </script>                        </div>                    </div>                </div>            </div>            <div class="col-md-6 col-sm-12">                <div class="panel panel-default chartJs">                    <div class="panel-heading">                        <div class="card-title">                            <div class="title">Polar Area Chart</div>                        </div>                    </div>                    <div class="panel-body">                        <canvas id="polar-area-chart" class="chart"></canvas>                    </div>                </div>            </div>        </div>    </div></div></body></html>{% endblock %}
