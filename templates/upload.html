<html><head>    <meta charset="utf-8">    <title>文件上传</title>    <link href="/static/css/bootstrap.min.css" rel="stylesheet">    <link href="/static/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />    <script src="/static/js/jquery.min.js"></script>    <script src="/static/js/canvas-to-blob.min.js" type="text/javascript"></script>    <script src="/static/js/fileinput.min.js"></script>    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>    <script src="/static/js/local/zh.js"></script></head><body><div class="lead"></div>    <div class="container">        <form class="form-horizontal" role="form" method="post" action="#">            <input id="file" type="file"  multiple class="file-loading" data-max-file-count="10" name="file">        </form>    </div><div class="lead"></div><div class="container" id="image_url"></div></body></html><script>$(function () {    var oFileInput = new FileInput();    oFileInput.Init("file", "uploadsave");});    var FileInput = function () {        var oFile = new Object();        oFile.Init = function(ctrlName, uploadUrl) {        var control = $('#' + ctrlName);        control.fileinput({            'theme': 'explorer',            language: 'zh',            uploadUrl: uploadUrl,            'previewFileType':'any',            showUpload: true,            enctype: 'multipart/form-data',            'dropZoneTitle':'拖放图片文件到这里...',            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",        });    //导入文件上传完成之后的事件    $("#txt_file").on("fileuploaded", function (event, data, previewId, index) {        $("#myModal").modal("hide");        var data = data.response.lstOrderImport;        if (data) {            response = data.response;            console.log(response)            $("#image_url")            .append(                $("<div class='alert alert-success' role='alert'></div>")            .append(                $("<p><span class='glyphicon glyphicon-ok' aria-hidden='true'></span><strong>&nbsp;您上传的图片 "+response['filename']+" 新地址:</strong></p>"))            .append(                $("<p></p>").html(response['file_url'])));            return;        }        });        }    return oFile;};</script>{#});#}{#};#}
