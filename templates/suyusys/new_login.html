<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>SUYU|GAME</title>    <link href="/static/css/saltstack/bootstrap.min.css" rel="stylesheet">    <link href="/static/css/saltstack/font-awesome.css" rel="stylesheet">    <link href="/static/css/saltstack/animate.css" rel="stylesheet">    <link href="/static/css/saltstack/style.css" rel="stylesheet"></head><body class="gray-bg">    <div class="middle-box text-center loginscreen animated fadeInDown">        <div>            <div>                <h1 class="logo-name">SY</h1>            </div>            <h3>Welcome to SUYU</h3>            <form class="m-t" role="form" action="{% url 'new_login' %}" method='post' >                {% csrf_token %}                <div class="form-group">                    <input class="form-control" placeholder="Username" required="" name="user">                </div>                <div class="form-group">                    <input type="password" class="form-control" placeholder="Password" required="" name="passwd">                </div>                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>            </form>        </div>    </div>    <!-- Mainly scripts -->    <script src="/static/js/saltstack/jquery-3.1.1.min.js"></script>    <script src="/static/js/saltstack/bootstrap.min.js"></script></body></html>
